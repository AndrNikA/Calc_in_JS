<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="calc.css" /> <!--Подключение стиля-->
</head>
<body>
<article class="calc"> <!--Блок калькулятора-->
	<input type="text" class="calc_input" disabled></input>
	<button class="calc_but_clear"><<</button>
	<div class="calc_block1">
		<button class="calc_but">C</button>
		<button class="calc_but">(</button>
		<button class="calc_but">)</button>
		<button class="calc_but orange">=></button>
		<button class="calc_but">7</button>
		<button class="calc_but">8</button>
		<button class="calc_but">9</button>
		<button class="calc_but orange">/</button>
		<button class="calc_but">4</button>
		<button class="calc_but">5</button>
		<button class="calc_but">6</button>
		<button class="calc_but orange">*</button>
		<button class="calc_but">1</button>
		<button class="calc_but">2</button>
		<button class="calc_but">3</button>
		<button class="calc_but orange">+</button>
		<button class="calc_but orange">0</button>
		<button class="calc_but orange">.</button>
		<button class="calc_but orange">-</button>
		<button class="calc_but orange">=</button>
	</div>
	<div class="calc_block2">
		<button class="calc_but2">x^y</button>
		<button class="calc_but2">x!</button>
		<button class="calc_but2">ln</button>
		<button class="calc_but2">sin</button>
		<button class="calc_but2">cos</button>
		<button class="calc_but2">√</button>
		<button class="calc_but2">tan</button>
		<button class="calc_but2">acos</button>
		<button class="calc_but2">asin</button>
		<button class="calc_but2">atan</button>
		<button class="calc_but2">exp</button>
		<button class="calc_but2">log10</button>
		<button class="calc_but2">log2</button>
		<button class="calc_but2">||</button>
		<button class="calc_but2">mod</button>
	</div>
</article>
</body>
<script src="calc.js"></script> <!--Подключение JavaScript-->
</html>
